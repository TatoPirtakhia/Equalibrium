<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="imageOfEqualibrium">
        <img class="cube" src="./images/image-equilibrium.jpg" alt="image of equilibrium" width="278px" height="278px">
        <img class="view" src="./images/icon-view.svg" alt="" >  
      </div>

      <div class="title">
        <h1> Equilibrium #3429</h1>
      </div>
      <div class="paragrap">
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="containeroOfPrice">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="date">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <div class="ractangle">
    </div>
      <div class="footer">
        <div class="avatarimage">
          <img src="./images/image-avatar.png" alt="avatar" width="33px" height="33px">
        </div>
        <div class="founder">
          <p>Creation of </p>
        </div>
        <div class="foundername">
          <p>Tariel Pirtakhia</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
